<style>
  :root {
    --app-bg: #0d1117;
    --panel-bg: rgba(22, 27, 34, 0.5);
    --panel-bg-opaque: #161b22;
    --panel-border: #30363d;
    --app-text: #c9d1d9;
    --text-muted: #8b949e;
    --app-accent: #22d3ee;
    --app-accent-hover: #0e7490;
    --app-accent-text: #ffffff;
    --input-bg: #161b22;
    --input-border: #30363d;
  }
  .theme-dark-cyan {
    --app-bg: #0d1117;
    --panel-bg: rgba(22, 27, 34, 0.5);
    --panel-bg-opaque: #161b22;
    --panel-border: #30363d;
    --app-text: #c9d1d9;
    --text-muted: #8b949e;
    --app-accent: #22d3ee;
    --app-accent-hover: #0e7490;
    --app-accent-text: #ffffff;
    --input-bg: #161b22;
    --input-border: #30363d;
  }
  .theme-light {
    --app-bg: #f3f4f6;
    --panel-bg: rgba(255, 255, 255, 0.8);
    --panel-bg-opaque: #ffffff;
    --panel-border: #e5e7eb;
    --app-text: #1f2937;
    --text-muted: #6b7280;
    --app-accent: #2563eb;
    --app-accent-hover: #1d4ed8;
    --app-accent-text: #ffffff;
    --input-bg: #ffffff;
    --input-border: #d1d5db;
  }
  .theme-midnight {
    --app-bg: #1e1b4b;
    --panel-bg: rgba(55, 48, 163, 0.4);
    --panel-bg-opaque: #3730a3;
    --panel-border: #4338ca;
    --app-text: #e0e7ff;
    --text-muted: #a5b4fc;
    --app-accent: #a78bfa;
    --app-accent-hover: #8b5cf6;
    --app-accent-text: #1e1b4b;
    --input-bg: #312e81;
    --input-border: #4f46e5;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fadeIn 0.6s ease-out forwards;
  }

  @keyframes fadeInUp {
    from { 
      opacity: 0;
      transform: translateY(20px);
    }
    to { 
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-up {
    animation: fadeInUp 0.6s ease-out forwards;
  }

  @keyframes floaty {
    0% { 
      transform: translate(-50%, -50%) translateY(0) rotate(var(--rot, 0deg)) scale(var(--scale, 1)); 
    }
    50% { 
      transform: translate(-50%, -50%) translateY(calc(-10px * var(--float-mult, 1))) rotate(calc(var(--rot, 0deg) + 2deg)) scale(calc(var(--scale, 1) * 1.02)); 
    }
    100% { 
      transform: translate(-50%, -50%) translateY(0) rotate(var(--rot, 0deg)) scale(var(--scale, 1)); 
    }
  }
  .animate-floaty {
    animation: floaty var(--dur, 10s) ease-in-out infinite;
  }

</style>
