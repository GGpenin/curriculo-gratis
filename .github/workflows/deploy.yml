name: Deploy to GitHub Pages

# ATENÇÃO: O deploy automático foi desativado a seu pedido.
# Este workflow agora só será executado se você o iniciar manualmente na aba "Actions" do seu repositório no GitHub.
on:
  workflow_dispatch # Execução manual em vez de automática no 'push'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          # A API Key é injetada de forma segura a partir dos Secrets do repositório
          API_KEY: ${{ secrets.API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
